<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="/testing.js"></script>

    <link rel="stylesheet" href="/testing.css">
    <title>My Pet 'Mon</title>
</head>

<body>


    <nav>NAVBAR</nav>

    <main>


        <div id="container">
            <h1>Benny the Virtual Blob</h1>
            <p>Feed him, play with him, give him medicine but don't let him get too bored, hungry or ill or he'll die!
                How long can you keep him alive?</p>
            <div id="game">
                <img src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561670551/virtual%20pet/little-board.png"
                    id="background1" alt="background board">
                <img id="bar"
                    src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561857600/virtual%20pet/item-box.png"
                    alt="icon bar">
                <img id="donut" src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561725898/virtual%20pet/h1.png"
                    alt="doughnut">
                <img id="star" src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561725934/virtual%20pet/s1.png"
                    alt="star">
                <img id="heart" src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561725918/virtual%20pet/l1.png"
                    alt="heart">
                <a onclick="myAudioFunction('laugh');"><img id="games"
                        src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561857776/virtual%20pet/gamesbox.png"
                        alt="toy box"></a>
                <a onclick="myAudioFunction('pill');"> <img id="pill1"
                        src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561857719/virtual%20pet/medicene.png"
                        alt="pill"></a>
                <a onclick="myAudioFunction('slurp');"><img id="drink"
                        src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561857689/virtual%20pet/red-smoothie.png"
                        alt="smoothie"></a>
                <a onclick="myAudioFunction('munch');"><img id="food"
                        src="https://res.cloudinary.com/dytmcam8b/image/upload/v1561857661/virtual%20pet/sandwich.png"
                        alt="sandwich"></a>
                <img class="benny">
            </div>
        </div>
        <div class="deathScreen1">
            <span id="dead" class="dead undead"></span>
        </div>
        <div class="bottom">
            <a onclick="myAudioFunction('hello');"><button class="button button1" id="restart"
                    onclick="restart">Restart</button></a>
        </div>
        <div id="timer"></div>
        </div>


    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>



</html>
