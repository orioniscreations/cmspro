<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <title>My Pet Monster</title>
</head>

<body>

    <div id="page-wrapper">

        <div id="title">
            <h1>My Pet Monster</h1>
        </div>

        <div id="stats">


            <div class="container-fluid">
                <div class="row">
                    <div class="col" style="background-color: chocolate;">


                        <div class="timer">
                            <div id="bar" class="bar"></div>
                        </div>
                        <ul>
                            <li>Health</li>
                            <li>Hunger</li>
                            <li>Fun</li>
                            <li>Energy</li>
                        </ul>
                    </div>
                    <div class="col">
                        <div id="spriteImg">
                            <img src="/img/pkmn/charmander/charHappy.gif" alt="sprite"
                                style="display: block; margin: auto; padding:20px">
                        </div>
                    </div>
                </div>

            </div>


        </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<script>

    const bar = document.querySelector('#bar');

    let timeLimit = "5s";

    bar.style.animationDuration = timeLimit;

</script>

</html>
