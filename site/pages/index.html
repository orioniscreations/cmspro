<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/site/css/index.css">

    <title>Pokegatchi</title>
</head>

<body>
    <div id="login">
        <img src="/img/pkmn/logIn.gif" alt="" style="width: 400px;">
    </div>

    <div id="bodyCont">
        <br><br><br><br>


        <div class='wrap'>
            Login
            <form>
                <input type='text' id='username' placeholder='Username'>
                <input type='password' id='password' placeholder='Password'>

                <input type="submit" class="btn btn-warning" value="Login" onclick="onSubmit()">
            </form>
            <br>
            Not a member?
            <br>
            <button class=" btn btn-warning">Sign Up</button>

            <!-- data-toggle=" modal" data-target="#exampleModal" <<<< save for needed -->


        </div>
        <p style="text-align: center;">
            This is an <b>unofficial, non-profit, fan-made</b> site,
            <br>
            and is in no way linked to Nintendo, game freak, or any
            subsiduaries. All rights go to the creators.
        </p>

    </div>

    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <div class='wrap'>
                        Sign Up
                        <form>
                            <input type="text" id="name" name="name" placeholder="Name">
                            <input type='text' id='username' placeholder='Username'>
                            <input type='password' id='password' placeholder='Password'>
                            <input type="password" id="password" placeholder="Confirm Password">

                            <!-- for testing -->
                            <input type="submit" class="btn btn-warning" value="Sign Up">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

<script type="text/javascript">
    function onSubmit() {
        if (document.getElementById('username').value == 'user' && document.getElementById('password').value == 'password') {
            window.location.href = "/site/pages/chooseScreen.html";
        } else { alert('Please check your passcode and try again'); }
    }
</script>



</html>
